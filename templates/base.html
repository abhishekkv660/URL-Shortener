<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkLite{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-fade-in {
            animation: fade-in 0.6s ease-out;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-scale:hover {
            transform: scale(1.03);
            transition: transform 0.3s ease-in-out;
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .copy-button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen font-sans antialiased">
    <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">LinkLite</h1>
            <nav>
                <a href="{{ url_for('home') }}" class="text-gray-600 hover:text-blue-600 font-medium px-4 py-2 rounded-md transition">Home</a>
                <a href="{{ url_for('history') }}" class="text-gray-600 hover:text-blue-600 font-medium px-4 py-2 rounded-md transition">History</a>
            </nav>
        </div>
    </header>
    <main class="flex-grow container mx-auto px-4 py-16">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-50 border-l-4 border-red-400 text-red-600 p-4 mb-6 rounded-lg max-w-md mx-auto animate-fade-in">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-gray-300 py-6">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">&copy; {{ current_year }} LinkLite. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
